<body>

	<div class="pull-left">
		<ul class="nav nav-pills nav-stacked">
			<li class="active">
				<a href="#" id="show_orders">Order List</a>
			</li>
			<li>
				<a href="#" id="show_over500">Total Price >500</a>
			</li>
			<li>
				<a href="#" id="show_samsung">Samsung Only</a>
			</li>
		</ul>
	</div>

<div class="table_wrapper container">
	<h1>Order List</h1>
	<table class="table table-striped">
		<thead>
			<tr class="info">
				<th>Oredr ID</th>
				<th>Shoping List</th>
				<th>Date</th>
				<th>Total Price</th>
			</tr>
		</thead>
		<tfoot>
			<tr class="success">
				<td>
					<button id="add_btn" class="btn btn-success" style="width: 100%">Add Order</button>
				</td>
				<td>
					<div class='input-group'>
						<input type="text" name="products" class="form-control" />
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-list-alt"></span>
						</span>
					</div>
				</td>
				<td>
					<div class='input-group'>
						<input type='date' name="date" class="form-control" />
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</td>
				<td>
					<div class='input-group'>
						<input type="text" name="totalPrice" class="form-control" />
						<span class="input-group-addon">$</span>
					</div>
				</td>
			</tr>
		</tfoot>
		<tbody id="load_data">
			
		</tbody>
	</table>
</div>
</div>
